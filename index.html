<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Quiz</title>
</head>
<body>
    <header>
        <div id=viewHighscores>
            <a href="">Highscores</a>
        </div>
        <div id="timer">
            <h2>Time: <span id="timer-count">60</span></h2>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-header">
                <span id="question-content">JavaScript Fundamentals</span>
            </div>
            <div class="card-content">
                <p>Let's test your Javascript knowledge! Take this quiz within the amount of time given and see where you stand amongst your peers!</p>
                <div class="btn">
                    <button id=start-button>Start</button>
                </div>    
            </div> 
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
